<!doctype html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>采购订单</title>

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- 自定义css -->
    <link href="css/PurOdr.css" rel="stylesheet">
</head>

<body>


    <!--顶栏-->
    <nav class="navbar navbar-dark fixed-top flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">万家乐 OCP</a>
        <div class="navbar-title">OCP 全渠道数字平台</div>
        <ul class="navbar-nav px-3">
            <li class="nav-item text-nowrap">
                <a class="nav-link" id="signoutl">未登录</a>&nbsp;&nbsp;
                <a class="nav-link" href="RetailerLogin.html" id="signout" onclick="delRtCookie(username)">注销</a>
            </li>
        </ul>
    </nav>


    <div class="container-fluid">
        <div class="row">
            <!--左侧栏-->
            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <div class="sidebar-sticky">

                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="SubHome.html">
                                <span data-feather="home"></span>
                                首页 <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="SubmitOrder.html">
                                <span data-feather="file"></span>
                                1 提交订单
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="UnhandledOrders.html">
                                <span data-feather="shopping-cart"></span>
                                2 待处理订单
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="">
                                <span data-feather="users"></span>
                                3 采购订单
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="RetailOrders.html">
                                <span data-feather="bar-chart-2"></span>
                                4 零售订单
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!--内容部分-->
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
                    <h1 class="h5"></h1>
                </div>
                <div class="row">
                    <div class="col">销售订单号：<input type="text"></div>
                    <div class="col">订单日期：<input type="date"> 至 <input type="date"></div>
                    <div class="col">订单状态：
                        <select>
                            <option>已提交</option>
                            <option>待上传附件</option>
                        </select>
                    </div>
                </div>
                <br />
                <div class="row">
                    <div class="col">订单类型：
                        <select>
                            <option>批发采购</option>
                            <option>备货需求</option>
                        </select>
                    </div>
                    <div class="col">订单金额：
                        <input type="text" style="width: 120px;"> 至
                        <input type="text" style="width: 120px;">
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-danger btn-sm">
                            查询
                        </button>
                    </div>
                </div>
                <br />

                <!-- 表格 -->
                <table class="table table-bordered">
                    <!--表头-->
                    <thead class="thead-light">
                        <tr>
                            <th>序号</th>
                            <th>下单日期</th>
                            <th>销售订单号</th>
                            <th>订单类型</th>
                            <th>订单状态</th>
                            <th>提货方式</th>
                            <th>联系人</th>
                            <th>联系电话</th>
                            <th>数量</th>
                            <th>订单金额</th>
                            <th>区域负责人</th>
                            <th>备注</th>
                            <th>不通过原因</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <!--表身-->
                    <tbody id="pdout">
                        <tr id="item">
                            <td id="1">1</td>
                            <td id="date"></td>
                            <td id="num"></td>
                            <td id="type"></td>
                            <td id="status"></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td id="rmk"></td>
                            <td id="reason"></td>
                            <td>
                                <a href="">提交</a>
                                <a href="">编辑</a>
                                <a href="">详情</a>
                                <a href="">取消</a>
                            </td>
                        </tr>
                    </tbody>
                    <!--表尾-->
                    <tfoot>
                        <tr>
                            <td colspan="15"><b>小计</b> 订单金额：</td>
                        </tr>
                    </tfoot>
                </table>

                <!--页码-->
                <div>
                    <ul class="pagination">
                        <li class="page-item disabled"><a class="page-link" href="#">上一页</a></li>
                        <li class="page-item active"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item"><a class="page-link" href="#">下一页</a></li>
                    </ul>
                </div>

                <!--底部汇总信息-->
                <div id="info">
                    <span><b>汇总信息</b></span>
                    <span class="right">订单金额：</span>
                </div>




            </main>
        </div>
    </div>


    <!-- Bootstrap JavaScript
    ================================================== -->
    <!-- 放在底部页面加载更快 -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- 自定义 js -->
    <script src="js/OCP.js"></script>
    <script src="js/UnhandOdr.js"></script>
    <script>
        getList();
    </script>
</body>

</html>
