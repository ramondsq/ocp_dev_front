<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>经销商登录</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>

<body>
    <br><br><br><br>



    <div class="container col-xl-4 card bg-light">
        <div class="card-header bg-light">
            <h2>经销商登录</h2>
        </div>
        <div class="card-body">

            <form>
                <div class="form-group">
                    <lable for="username">用户名：</lable>
                    <input type="text" class="form-control" id="username" placeholder="输入用户名" required>
                </div>
                <div class="form-group">
                    <label for="pwd">密码：</label>
                    <input type="password" class="form-control" id="pwd" placeholder="输入密码" required>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox"> 记住我
                    </label>
                </div>
                <br>
                <button type="submit" class="btn btn-primary">登录</button>
            </form>

        </div>
    </div>
    <br />
    <!--登录成功/失败信息提示框-->
    <div id="info" class="container col-xl-4 show text-center"></div>

    <script>
        //登录判断函数
        $(function () {
            $("form").submit(function () {
                event.preventDefault();
                var page = "http://127.0.0.1/ocp_dev/retailerLogin";
                var username = $("#username").val();
                var pwd = $("#pwd").val();

                $.post(
                    page,
                    { "rtlog_user_name": username, "rtlog_password": pwd },
                    function (data) {
                        if (data.code == 1) {
                            $("#info").show();
                            $("#info").removeClass("alert-danger");
                            $("#info").addClass("alert alert-success");
                            $("#info").html("登录成功");

                            //登录成功 2s 后跳转
                            setTimeout(function(){window.location.replace("RetailerHome.html")}, 2000);
                            
                        } else {
                            $("#info").show();
                            $("#info").addClass("alert alert-danger");
                            $("#info").html("用户名或密码错误");
                            setTimeout(function(){$("#info").hide()}, 1500);
                        }
                    }
                );
            });
        });
    </script>
</body>

</html>
